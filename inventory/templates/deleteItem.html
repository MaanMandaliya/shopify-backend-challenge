<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <form method="post" action="/inventory/softDeleteItem" enctype="multipart/form-data">
        <div>
            <input type="hidden" name="itemId" id="itemId" value="{{ item['itemId'] }}">
        </div>
        <div>
            <label for="itemName">Item Name</label>
            <input type="text" name="itemName" id="itemName" value="{{ item['itemName'] }}" readonly>
        </div>
        <div>
            <label for="deletionComment">Deletion Comment</label>
            <input type="text" name="deletionComment" id="deletionComment" placeholder="Enter Comment" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
